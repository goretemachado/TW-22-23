<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Food Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>
<body>

 <section>
    <div class="menu-head">

        <h2> Menu </h2>

    </div>

    <div class="container">

        <p>

        Bem-vindo ao nosso restaurante virtual.
        
        </p>

        <div> 

            <button class="nav-button">Food</button>
            <button class="nav-button">Drink</button>
            
        </div>

    </div>

    <section> 

        <div class="row row-cols-1 row-cols-md-2 text-dark" >

            <div class="col mb-4" >
              <div class="card">
                <div class="card-img">
                  <img src="foods/food1.jpg" class="card-img-top" alt="...">
                </div>
                <div class="card-body">
                  <h2 class="card-title">Pizza</h2>
                  <h3 class="card-text"><b>25€</b></h3>
                <div class="estrelinhas">
                  <input type="radio" name="star" id="star1"><label for="star1"></label>
                  <input type="radio" name="star" id="star2"><label for="star2"></label>
                  <input type="radio" name="star" id="star3"><label for="star3"></label>
                  <input type="radio" name="star" id="star4"><label for="star4"></label>
                  <input type="radio" name="star" id="star5"><label for="star5"></label>
                </div>
                  <p><b>Categories</b>: Food</p>
                </div>
              </div>
            </div>
    
            <div class="col mb-4" >
              <div class="card">
                <div class="card-img">
                  <img src="foods/food2.jpg" class="card-img-top" alt="...">
                </div>
                <div class="card-body">
                  <h2 class="card-title">Hamburguer</h2>
                  <h3 class="card-text"><b>15€</b></h3>
                  <p><b>Categories</b>: Food</p>
                </div>
              </div>
            </div>

            <div class="col mb-4" >
              <div class="card">
                <div class="card-img">
                  <img src="foods/drink1.jpg" class="card-img-top" alt="...">
                </div>
                <div class="card-body">
                  <h2 class="card-title">Groselha</h2>
                  <h3 class="card-text"><b>12€</b></h3>
                  <p><b>Categories</b>: Drink</p>
                </div>
              </div>
            </div>

            <div class="col mb-4" >
              <div class="card">
                <div class="card-img">
                  <img src="foods/drink2.jpg" class="card-img-top" alt="...">
                </div>
                <div class="card-body">
                  <h2 class="card-title">Vinho</h2>
                  <h3 class="card-text"><b>60€</b></h3>
                  <p><b>Categories</b>: Drink</p>
                </div>
              </div>
            </div>

          </div>
    
        </section>

</html>
